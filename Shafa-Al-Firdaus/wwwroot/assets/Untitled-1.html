<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Rows Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh; /* Menggunakan 100% tinggi viewport */
      }

      .row {
        flex: 1; /* Membagi ruang secara merata di antara baris */
        border: 1px solid #ccc;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="row">Baris 1</div>
      <div class="row">Baris 2</div>
      <div class="row">Baris 3</div>
    </div>
  </body>
</html>
