<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Baloo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
    />
    <style>
      /* Custom styles for text and date input elements */
      input[type="text"],
      input[type="date"] {
        font-size: 30px; /* Adjust the font size as needed */
        margin: 0 auto; /* Center-align the input element */

        box-sizing: border-box; /* Include padding and border in the element's total width and height */
      }

      /* Custom styles for buttons */
      button {
        font-size: 20px; /* Adjust the font size as needed */
        margin-top: 10px; /* Add some space between the inputs and buttons */
      }

      /* Style for the "Simpan" button */
      .simpan {
        background-color: #4caf50; /* Green background */
        color: white; /* White text */
        padding: 10px 15px; /* Add some padding */
        border: none; /* Remove border */
        border-radius: 5px; /* Add border radius */
        cursor: pointer; /* Add a pointer cursor on hover */
      }

      /* Style for the "Batal" button */
      .batal {
        background-color: #f44336; /* Red background */
        color: white; /* White text */
        padding: 10px 15px; /* Add some padding */
        border: none; /* Remove border */
        border-radius: 5px; /* Add border radius */
        cursor: pointer; /* Add a pointer cursor on hover */
        margin-left: 10px; /* Add some space between buttons */
      }
    </style>
  </head>
  <body>
    <div class="tambah-petugas">
      <div class="tambah-petugas-child"></div>
      <div class="rectangle-parent">
        <div class="group-child"></div>
        <img
          class="megaphone-2056523-1-icon"
          alt=""
          src="./public/megaphone-2056523-1@2x.png"
        />

        <img
          class="note-5837281-1-icon"
          alt=""
          src="./public/note-5837281-1@2x.png"
        />

        <img
          class="calendar-4818033-1-icon"
          alt=""
          src="./public/calendar-4818033-1@2x.png"
        />

        <img
          class="home-9385258-1-icon"
          alt=""
          src="./public/home-9385258-1@2x.png"
        />
      </div>
      <img class="icon" alt="" src="./public/1-10@2x.png" />

    
      <div class="teks-box-cari">
        <div class="teks-box-cari-child"></div>
        <div class="search">search</div>
        <img
          class="icon-search-outline"
          alt=""
          src="./public/-icon-search-outline.svg"
        />
      </div>
      <div class="tambah-petugas-item"></div>
      <img
        class="profile-3135715-1-icon"
        alt=""
        src="./public/profile-3135715-1@2x.png"
      />

      <div class="dkm">DKM</div>
      <img
        class="control-7184152-1-icon"
        alt=""
        src="./public/control-7184152-1@2x.png"
      />

      <img
        class="plus-7500065-2-icon"
        alt=""
        src="./public/plus-7500065-2@2x.png"
      />

      <div class="tambah-petugas-inner">
        <div class="menambah-data-petugas-harian-parent">
          <div class="menambah-data-petugas">Menambah Data Pengumuman</div>
          <div class="nim">Judul Pengumuman</div>
          <div class="nama">Jenis Pengumuman</div>
          <div class="prodi">Isi Pengumuman</div>
          <div class="notlpon">Tanggal Mulai Pengumuman</div>
          <div class="status">Tanggal Selesai Pengumuman</div>
          <input type="text" class="frame-child" placeholder="masukkan judul pengumuman" />
          <input type="text" class="frame-item" placeholder="masukkan jenis pengumuman" />
          <input type="text" class="frame-inner" placeholder="masukkan isi pengumuman" />
          <input type="date" class="frame-child1" placeholder="Date for Frame Child 1" />
          <input type="date" class="frame-child2" placeholder="Date for Frame Child 2" />
          <div class="frame-child3"></div>
          <div class="frame-child4"></div>
          <div class="masukan-nim-anda"></div>
          <div class="masukan-nama-anda"></div>
          <div class="masukan-nama-anda1"></div>
          <div class="masukan-nama-anda2"></div>
          <div class="aktif"></div>
          <button class="simpan">Simpan</button>
          <button class="batal">Batal</button>
        </div>
      </div>
    </div>
  </body>
</html>
